<div class="container">
  <form (submit)="SavePost(userForm)" #userForm="ngForm">
    <span>Titre : </span>
    <mat-form-field appearance="outline">
      <mat-label>Titre</mat-label>
      <input matInput name="title" size="1" ngModel required>
    </mat-form-field>
  <br>
    <span>Catégorie : </span>
    <mat-form-field appearance="outline">
      <mat-label>Catégorie</mat-label>
      <mat-select name="category" size="1" ngModel required>
        <mat-option value="chambre"><mat-icon>local_hotel</mat-icon>Chambre</mat-option>
        <mat-option value="kitchen"><mat-icon>restaurant</mat-icon>Cuisine</mat-option>
        <mat-option value="sdb"><mat-icon>bathtub</mat-icon>Salle de bain</mat-option>
        <mat-option value="bureau"><mat-icon>menu_book</mat-icon>Bureau</mat-option>
        <mat-option value="loisirs"><mat-icon>sports_esports</mat-icon>Loisirs/Sport</mat-option>
        <mat-option value="autres"><mat-icon>category</mat-icon>Autres</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
  <br>
    <span>Prix : </span>
    <mat-form-field appearance="outline">
      <mat-label>Prix</mat-label>
      <input matInput name="price" size="1" ngModel required>
      <span matSuffix><mat-icon>euro_symbol</mat-icon></span>
    </mat-form-field>
<br>
    <span>Description : </span>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput ngModel name="description" required rows="1" rows="10"></textarea>
    </mat-form-field>



  <div>
    <button mat-raised-button color="accent" type="submit">Sauvegarder l'annonce !</button>
  </div>


</form>

</div>
