<mat-toolbar class="container">
  <h1>Toutes les annonces</h1>

</mat-toolbar>

<mat-card *ngFor="let annonce of Annonces">
    <mat-card-header style="float:left;">
        <mat-card-title>{{annonce.title}}</mat-card-title>
        <mat-card-subtitle>{{annonce.category}}</mat-card-subtitle>
    </mat-card-header>
    <h2 align="right" style="color: crimson">{{annonce.price}} â‚¬</h2>
    <img mat-card-image class="image" src={{annonce.urls[0]}}>
    <mat-card-content>
        <mat-expansion-panel>
            <mat-expansion-panel-header>Description</mat-expansion-panel-header>
            <p>
                {{annonce.description}}
            </p>

        </mat-expansion-panel>
    </mat-card-content>

</mat-card>
